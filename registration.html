<!DOCTYPE html>
<html>
<head>
<title  > Registration Form </title>
</head>
<body style="background-color: Violet;>
<h1 style="background-color:DodgerBlue;" > Specification: </h1>
<form>
  <label for="fname"> First name: </label> <br>
  <input type="text" id="fname" name="fname"> <br>
  <label for="lname">Last name: </label> <br>
  <input type="text" id="lname" name="lname"> <br>
  <label for="roll"> Roll no: </label> <br>
  <input type="text" id="roll" name="roll"> <br>
   Branch: <br>
  <input type="radio" id="cs" name="branch" value="CS">

  <input type="radio" id="it" name="branch" value="IT">
  <label for="it">IT </label> <br>
  <label for="degree"> Choose your degree: </label>
  <select id="degree" name="degree">
  <option value="btech"> B.Tech </option>
  <option value="mtech"> M.Tech </option>
  </select> <br>
   Address: <br>
  <textarea name="address" rows="8" cols="30">
	Write your address here..........
  </textarea>
  <br>
  <input type="submit" value="Submit">
</form>
